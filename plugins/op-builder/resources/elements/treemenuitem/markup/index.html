<div class="op3-treemenuitem-content op3-background-parent" data-op3-menu-item-id="<op3 menuItemId>">
    <a class="op3-treemenuitem-link" href="<op3 href>" target="<op3 target>">
        <i class="op3-icon <op3 op3Icon>" data-op3-icon="<op3 op3Icon>"></i>
        <span class="op3-text"><op3 label></span>
        <i class="op3-dropdown-icon <op3 dropdownIcon>"></i>
    </a>
    <div class="op3-treemenuitem-children-content op3-background-parent">
        <div data-op3-children></div>
        <div class="op3-triangle">
            <div class="op3-triangle-ratio">
                <div class="op3-triangle-wrapper"></div>
            </div>
        </div>
        <div data-op3-background="childwrap"></div>
    </div>
    <div data-op3-background="base"></div>
</div>
